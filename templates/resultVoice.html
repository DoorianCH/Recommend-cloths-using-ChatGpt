<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='resultStyle.css')}}">
</head>
<body>
    <div  class="result__container">
        <div class="title__box">
            <h1>Recommend(token : {{token}})</h1>
        </div>

        <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src={{urlList[0]}}
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src={{urlList[1]}}
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src={{urlList[2]}}
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control carousel-control-prev" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control carousel-control-next" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--  
        <div>
            <img style="display: block; margin: 0 auto; width:50%; height:50%;" 
            src={{urlList[0]}} alt="">
        </div>
        -->
        
        <div class="description__box">
            {%for i in result%}
            <ul>{{i}}</ul>
            {%endfor%}
            <audio autoplay controls>
                {%if token==2 %}
                <source src={{url_for('static', filename='output2.mp3') }} type="audio/mp3">
                {%elif token==1 %}
                <source src={{url_for('static', filename='output1.mp3') }} type="audio/mp3">
                {%else%}
                <source src={{url_for('static', filename='output0.mp3') }} type="audio/mp3">
                {% endif %}
            </audio>
        </div>        
        {% if token > 0 %}
        <div class="container">
            <form action="/result" method="get">
                <input placeholder="상황을 입력해주세요." required name="userQuestion" type="text">
                <button>결과 확인</button>
            </form>
        </div>
        {%else%}
        <div class="container">
            <form action="/" method="get">
                <button>처음으로 돌아가기</button>
            </form>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>

<link rel="stylesheet" type="text/css" href="../static/resultStyle.css">
